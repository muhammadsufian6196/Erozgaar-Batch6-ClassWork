<html>
<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>
<body>
	<form  method="POST">
		First Name: <input type="text" name="first_name" placeholder="Enter Your First name"><br>
		Last Name:  <input type="text"name="last_name" placeholder="Last Name"><br>
		User Name:  <input type="text"name="user_name" placeholder=" USER Name"><br>
		Password:   <input type="Password"name="Password" placeholder="Password"><br>
		<input type="checkbox"name="math" value="on">Math
		<input type="checkbox"name="physics" value="on" selected>Physics
		<br>
		<input type="Radio"name="gender">Male
		<input type="Radio"name="gender" selected>Female <br>
		Describe Your Message:<br>
		<textarea name="description" cols="30" rows="10" placeholder="Enter your Message Here"></textarea><br>
		<select name="country" id="dropdown" multiple="">
			<option value="Pakistan" selected="">Pakistan</option>
			<option value="India">India</option>
			<option value="Canada">Canada</option>
			<option value="America">America</option>
		</select><br>
		<input type="Submit" name="Submit" value="Submit">
		<input type="reset" name="reset" value="reset">
		<input type="button"name="OK" value="OK">




	</form>
</body>
</html>
